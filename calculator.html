<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <nav>

        <section class="calculator">
            <div class="display">
                <div data-previous class="previous"></div>
                <div data-current class="current"></div>
            </div>
            <div class="btns">
                <button data-clear class="clear">AC</button>
                <button data-delete class="delete">DEL</button>
                <button data-inverse>(+/-)</button>
                <button data-operation>รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class="equal">=</button>
            </div>
        </section>
    </nav>
    <script src="calculator.js"></script>
</body>
</html>
